# Redis配置文件 - Async AI Task Runner开发环境

# 网络配置
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# 内存配置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000

# AOF配置
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 日志配置
loglevel notice
logfile ""

# 客户端配置
maxclients 10000

# 安全配置
# requirepass your-redis-password  # 开发环境可以不设置密码

# 性能配置
tcp-backlog 511
databases 16
slowlog-log-slower-than 10000
slowlog-max-len 128